<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com/"></script>
</head>

<body>
    <!-- Main wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <!-- Title -->
        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <!-- Counter container -->
        <div class="bg-white flex text-[#344151] rounded-full py-3 px-6 gap-10">
            <!-- Decrement button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <!-- Counter display -->
            <div id="counter" class="font-bold">
                0
            </div>

            <!-- Increment button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Include Font Awesome icons -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

    <!-- Include external script -->
    <script src="script.js"></script>
</body>

</html>
